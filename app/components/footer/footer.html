<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>footer</title>

    <!--css file-->
    <link rel="stylesheet" href="./footer.css" />
    <!--font awesome icon-->
    <link rel="stylesheet" href="./css-fontawesome/all.css" />
  </head>
  <body>
    <footer>
      <div class="footer-section">
        <div class="logo-container">
          <img src="./images/wuxia.png" class="logo" alt="logo" />
          <span class="logo-title">wuxiaworld</span>
        </div>

        <div class="ft-bottom">
          <div class="ft-main">
            <div class="ft-main-items">
              <a href="#" class="ft-item">About Us</a>
              <a href="#" class="ft-item">Contact Us</a>
              <a href="#" class="ft-item">Announcements</a>
              <a href="#" class="ft-item">General FAQ</a>
            </div>

            <div class="ft-main-items">
              <a href="#" class="ft-item">Terms of Service</a>
              <a href="#" class="ft-item">Privacy Policy</a>
              <a href="#" class="ft-item">Cookie Policy</a>
            </div>
          </div>

          <div class="ft-links">
            <div class="ft-download-links">
              <a href="#" class="download-link">
                <img
                  src="./images/download-on-app-store.png"
                  alt="download on app store"
                />
              </a>
              <a href="#" class="download-link">
                <img
                  src="./images/get-it-on-google-play.png"
                  alt="download on google play"
                />
              </a>
            </div>

            <div class="ft-social-links">
              <a href="#" class="social-link" title="facebook">
                <span class="social-icon" aria-hidden="true">
                  <i class="fab fa-facebook"></i>
                </span>

                <span class="sr-only">facebook</span>
              </a>

              <a href="#" class="social-link" title="twitter">
                <span class="social-icon" aria-hidden="true">
                  <i class="fab fa-twitter-square"></i>
                </span>

                <span class="sr-only">twitter</span>
              </a>

              <a href="#" class="social-link" title="Discord">
                <span aria-hidden="true" class="social-icon">
                  <i class="fab fa-discord"></i>
                </span>
                <span class="sr-only">discord</span>
              </a>
            </div>

            <div class="copy-right">
              <p>Copyright &copy; Wuxiaworld 2022.</p>
              <img src="./images/wuxia.png" class="logo" alt="logo" />
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
